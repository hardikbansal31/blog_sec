                    <li class="nav-item">

                <form class="d-flex" role="search">

    <form class="container" style="margin-top: 15px;">
        <div class="form-group">
            <label for="title">
                <h3>Title</h3>
            </label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                placeholder="Max 100 characters">
        </div>

        <div class="form-group">
            <label for="hashes">
                <h3>Select hashtags</h3>
            </label>
            <select multiple class="form-control" id="hashes">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">
                <h3>Content</h3>
            </label>
            <textarea class="form-control" id="content" rows="23" placeholder="Max 10,000 characters"></textarea>
        </div>

        <button type="submit" class="btn bg-dark">Submit</button>
    </form>
